<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Form</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="corner-button">
        <li class="icon-item">
            <a href="/HomePage/Main/index.html" class="icon-link"><i class="fas fa-home"></i></a>
        </li>
    </div>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <!--Ảnh lật-->
            <div class="front">
                <img src="/Login_Register/Image/login.png" alt="">
            </div>
        </div>
        <form action="#">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">
                        LOGIN
                    </div>
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="Enter your username" required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Enter your password" required>
                        </div>
                        <div class="text">
                            <a href="#">Forgot password?</a>
                        </div>
                        <div class="button input-box">
                            <input type="submit" value="Submit">
                        </div>
                        <div class="">
                            <button type="button" class="login-with-google-btn">
                                Sign in with Google
                            </button>
                        </div>
                        <div class="text sign-up-text">
                            Don't have an account? <label for="flip">SIGN UP NOW</label>
                        </div>


                    </div>
                </div>

                <div class="signup-form">
                    <div class="title">
                        SIGN UP
                    </div>
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Enter your username" required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="Enter your email" required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Enter your password" required>
                        </div>
                        <div class="input-box radio-gender">
                            <div class="input-gender">
                                <i class="fas fa-transgender" style="font-size: 24px;"></i>
                            </div>
                            <input type='radio' id='male' checked='checked' name='radio'>
                            <label for='male' style="text-decoration: none;">Male</label>
                            <input type='radio' id='female' name='radio'>
                            <label for='female' style="text-decoration: none;">Female</label>
                        </div>
                        <div class="button input-box">
                            <input type="submit" value="Submit">
                        </div>
                        <div class="text sign-up-text">
                            Already have an account? <label for="flip">LOGIN NOW</label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
